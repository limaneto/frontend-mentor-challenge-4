<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img id="back-img-desktop" src="./images/pattern-background-desktop.svg" alt="wave image">
  <img id="back-img-mobile" src="./images/pattern-background-mobile.svg" alt="wave image">
  <main>
    <header>
    </header>
    <section>
      <h1>Order summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!
      </p>
      <div id="price-tag">
        <div id="avatar">
          <img src="./images/icon-music.svg" alt="Music note">
        </div>
        <h2>Annual Pan</h2>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <button id="proceed-payment">
        Proceed to Payment
      </button>
      <a id="cancel-order" href="#">Cancel Order</a>
    </section>
  </main>
</body>
</html>
